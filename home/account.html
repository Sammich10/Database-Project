<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="/home/account.css">
    <script src="/home/account.js"></script>
</head>
<body onload="init();">
    <nav>
        <img src="" alt="" class="logo">
        <ul class="left-nav">
            <li><a href="/home">Products</a></li>
            <li><a href="/account">Account</a></li>
        </ul>
        <ul class="right-nav">
            <li><a href="/cart">Cart</a></li>
            <li><a href="/">Login</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="info-container">
            <div class="left-content"></div>
            <div class="right-content">
                <h1>Account Information</h1>
                <p id="accountInfo"></p>
                <br>
                <div class="change-account-info">
                    <h1>Change Address</h1>
                    <label for="adr">Address</label>
                    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="New York">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                    <button onclick="changeAccountInfo('address')">Change Address</button>
                    <br>
                    <h1>Change Username</h1>
                    <label for="username">New Username </label>
                    <input type="text" name='username' id="newusername" placeholder="New Username"><button onclick="changeAccountInfo('username')">Change Username</button>
                    <br>
                    <h1>Change password </h1>
                    <label for="newpassword">New Password </label>
                    <input type="text" name="newpassword" id="newpassword" placeholder="New password"> <input type="text" name="newpassword2" id="newpassword2" placeholder="Confirm password"><button onclick="changeAccountInfo('password')">Change Password</button>
                </div>
                <br>
                <br>
                <h1>Order History</h1>
                <div id="products-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
